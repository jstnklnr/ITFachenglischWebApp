<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Interaktives Englischlernen</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/selection.css" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <h1 class="text-center display-1 pt-5 pb-5">Choose your exercise</h1>
        </div>

        <div class="container-xl">
            <div class="row justify-content-center content-table">
                <div class="col-xl-4 col-md-6 col-sm-12 p-5">
                    <a href="#">
                        <div class="position-relative border border-2 border-secondary selection-button shadow">
                            <img src="media/pencil-alt-solid.svg" class="position-absolute start-50 top-40 translate-middle" alt="Pencil">
                            <h3 class="position-absolute text-dark text-center start-50 top-75 translate-middle-x">Vocabulary</h3>
                        </div>
                    </a>
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12 p-5">
                    <a href="#">
                        <div class="position-relative border border-2 border-secondary selection-button shadow">
                            <img src="media/volume-up-solid.svg" class="position-absolute start-50 top-40 translate-middle" alt="Audio">
                            <h3 class="position-absolute text-dark text-center start-50 top-75 translate-middle-x">Audio</h3>
                        </div>
                    </a>
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12 p-5">
                    <a href="#">
                        <div class="position-relative border border-2 border-secondary selection-button shadow">
                            <img src="media/puzzle-piece-solid.svg" class="position-absolute start-50 top-40 translate-middle" alt="Puzzle">
                            <h3 class="position-absolute text-dark text-center start-50 top-75 translate-middle-x">Sentence Construction</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
